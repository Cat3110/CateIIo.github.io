<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>



      <h1 id="title">Survey Form</h1>


    <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">name: </label>
      <input type="text" id="name" required placeholder="Enter your name"/>
      <label id="email-label" for="name">email: </label>
      <input type="email" id="email" required placeholder="Enter your email"/>
      <label id="number-label" for="name">number: </label>
      <input type="number" id="number" min="0" max="100"placeholder="Enter your age"/>
      <select id="dropdown">
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
      </select>
      <br>
      <input type="radio" name="rec" value="Definitely">Definitely <br>
      <input type="radio" name="rec" value="Maybe">Maybe <br>
      <input type="radio" name="rec" value="Not sure">Not sure <br>

      <input type="checkbox" name="project" value="Front-end">Front-end Projects <br>
      <input type="checkbox" name="project" value="Back-end">Back-end Projects <br>
      <input type="checkbox" name="project" value="Data Visualization">Data Visualization <br>

      <textarea row="5" cols="10">

      </textarea>

      <input id="submit" type="submit" value="submit" />

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
